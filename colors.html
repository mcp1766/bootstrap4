<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
</head>
<body>
    <!--   
        name: blue, red
        rgb: rgb(red, blue, green) or rgb(0,255,0)
        rgba: rgba(0,255,0,0,5)
        hex: #00ff00
    -->
    <style>
        .named_color {
            color: blue;
        }
        .rgb_color {
            color: rgb(91,255,15);
        }
        .rgba_color {
            color: rgba(0, 0, 0, 0.5);
        }
        .hex_color {
            color: #ccc;
        }
    </style>
</body>
<h3 class="named_color">This is a nemed color</h3>
<p class="rgb_color">This is a rgb color</p>
<p class="rgba_color">This is a rgba color</p>
<p class="hex_color">this is a hex color</p>
<p>This is default color; no style applied.</p>
</html>
