<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héritage</title>
    <!-- 
        les propriétés s'appliquent en cascade
     -->
     <style>
         body {
             color: black;
         }
         div {
             color: #ccc;
         }
         h3 {
             color: #becd
         }
         p {
             color: #ababab
         }
     </style>
</head>
<body>
    this is body text.
    <div>this is div color text</div>
    <h3>this is title color</h3>
    <p>this is paragraph color</p>
    <div>
        <h3>Another title</h3>
        <p>with another paragraph</p>
    </div>
</body>
</html>
